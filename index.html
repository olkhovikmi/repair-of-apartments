<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Repair of apartments</title>
</head>

<body>
	<header class="header">
		<div class="wrap">
			<div class="header-top">
				<div class="header-top__logo">
					<img src="/img/logo.png" alt="Ремонт квартир" class="logo">
				</div>
				<div class="header-top-container">
					<div class="header-top__contact">
						<span>Калуга, Москва, МО</span>
						<a href="tel:+7 (495) 42-251-31">+7 (495) 42-251-31</a>
					</div>
					<button class="header-top__btn">Позвоните мне</button>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="page_gray">
			<div class="wrap">
				<section class="key-box">
					<div class="key">
						<h1 class="key__title">Внутренняя отделка
							помещений "под ключ" <span class="key__subtitle">с гарантией качества, прописанной в договоре
							</span>
						</h1>
						<ul class="key__list">
							<li class="key__item">Точно соблюдаем сроки</li>
							<li class="key__item">Рассчитаем смету на работы<br>и материалы в день обращения</li>
							<li class="key__item">Предложим более 100 вариантов исполнения дизайна Вашего жилья</li>
						</ul>
					</div>
					<div class="flat-box">
						<img src="/img/flat.jpg" alt="Комната">
					</div>

				</section>
			</div>
		</div>
	</main>
</body>

</html>
